<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="length">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name |lowercase }}</td>
  </ng-container>


  <!--  ['id', 'first_name', 'last_name', 'email', 'is_staff', 'is_superuser', 'phone'];-->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element" class="lower"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="is_staff">
    <th mat-header-cell *matHeaderCellDef>Admin</th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle [checked]="element.is_staff"
                        (change)="onToggle($event.checked, 'staff', element)"></mat-slide-toggle>
    </td>
  </ng-container>

  <ng-container matColumnDef="is_superuser">
    <th mat-header-cell *matHeaderCellDef>Super Admin</th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle [checked]="element.is_superuser"
                        (change)="onToggle($event.checked, 'super', element)"></mat-slide-toggle>
    </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Phone</th>
    <td mat-cell *matCellDef="let element" class="lower"> {{element.phone}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<ng-template [ngIf]="!length">

  <h3 class="headertext text-center">
    User panel only for Super Admin

  </h3>
</ng-template>
